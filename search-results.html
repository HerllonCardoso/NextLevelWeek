<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/search-results.css">

    <link rel="stylesheet" href="/styles/responsive.css">



</head>

<body>

    <div id="page-search-results">


        <header>
            <img src="./assets/logo.svg" alt="logo ecoleta">
            <a href="https://www.google.com.br">
                <span> </span>
                Voltar para home
            </a>

        </header>

        <main>

            <h4>
                <strong>2 pontos encontrados</strong>
            </h4>

            <div class="cards">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1558583055-d7ac00b1adca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80"
                        alt="Colectoria">
                    <h1>Colectoria</h1>
                    <h3>Resíduos Eletrônicos, Lâmpadas</h3>
                    <p>
                        Rio do Sul, Santa Catarina
                        Guilherme Gemballa, Jardim América <br />
                        Número 260
                    </p>
                </div>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1567393528677-d6adae7d4a0a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                        alt="Papersider">
                    <h1>Papersider</h1>
                    <h3>Papeéis e papelão</h3>
                    <p>
                        Rio do Sul, Santa Catarina
                        Guilherme Gemballa, Jardim América <br />
                        Número 260
                    </p>
                </div>
            </div>

        </main>

    </div>


</body>

</html>
